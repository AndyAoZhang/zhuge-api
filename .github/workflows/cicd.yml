# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B clean package -Dmaven.test.skip=true

    - name: copy file via ssh key
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.KEY }}
        source: "deploy,target"
        target: "~/deploy/${{ github.repository }}/${{ github.run_number }}"

    - name: run remote shells
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER}}
        key: ${{ secrets.KEY }}
        script: |
          cd ~/deploy/${{ github.repository }}/${{ github.run_number }}
          chmod +x deploy/deploy.sh
          app_name=`basename ${{ github.repository }}`
          deploy/deploy.sh ${app_name} test 8080 ${{ github.sha }} ./target
          rm -rf ~/deploy/${{ github.repository }}/${{ github.run_number }}